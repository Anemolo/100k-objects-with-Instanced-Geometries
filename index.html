<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Share+Tech&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="app"></div>
    <div class="controls">
      <div>
        <div class="count-title">
          <h4>Instanced Geometry</h4>
        </div>
        <h2 id="count">10000</h2>
      </div>
      <div class="buttons">
        <button class="less" id="even-less">
          <i class="material-icons icon flip more"> double_arrow </i>
        </button>

        <button class="less" id="less">
          <i class="material-icons icon">
            arrow_left
          </i>
        </button>
        <button class="more" id="more">
          <i class="material-icons icon">arrow_right</i>
        </button>
        <button class="more" id="even-more">
          <i class="material-icons icon more"> double_arrow </i>
        </button>
      </div>
      <button class="switch" id="switch">Use Cubes</button>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
